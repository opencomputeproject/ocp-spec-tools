# Render the sample spec on pushes to main.
#
# HTML URL: https://opencomputeproject.github.io/ocp-spec-tools/sample-spec/HEAD
# PDF URL: https://opencomputeproject.github.io/ocp-spec-tools/sample-spec/HEAD/pdf
name: render-sample-spec

on:
  push:
    branches: [main]

jobs:
  render-sample:
    uses: ./.github/workflows/render.yml
    with:
      tcg-container-version: latest
      ocp-template-ref: main
      inputs: >-
        [
          {
            "src": "sample-spec/spec.ocp",
            "append_git_rev_to_version": true,
            "gh_pages_html": "sample-spec/HEAD",
            "gh_pages_pdf": "sample-spec/HEAD/pdf"
          }
        ]
      artifact-name: rendered-spec

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    needs: [render-sample]
    steps:
      - name: Download rendered artifacts
        uses: actions/download-artifact@v4
        with:
          name: rendered-spec
          path: gh-pages
      - name: Upload files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "gh-pages"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
