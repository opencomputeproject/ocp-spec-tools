# Render the sample spec on pushes to main.
name: render-sample-spec

on:
  push:
    branches: [main]

jobs:
  render-sample:
    uses: ./.github/workflows/render.yml
    with:
      tcg-container-version: latest
      ocp-template-ref: main
      inputs: >-
        [
          { "src": "sample-spec/spec.ocp", "append_git_rev_to_version": true, "gh_pages_html": "sample-spec/HEAD", "gh_pages_pdf": "sample-spec/pdf/HEAD" },
        ]
